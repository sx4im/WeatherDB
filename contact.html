<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      <i class="fas fa-cloud-sun"></i>
      <span>Weather DB</span>
    </div>
    <button class="nav-toggle" aria-label="toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="page-content">
      <h1>Contact Us</h1>
      <p>Have questions or feedback? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
      
      <form class="contact-form" id="contactForm" onsubmit="return false;">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="creator-info">
        <span class="footer-text"><b>Created by Saim Shafique &#169</b></span>
      </div>
      <div class="social-icons">
        <a href="https://github.com/sx4im" target="_blank" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-icon">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://instagram.com/sx4im" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="footer-links">
        <a href="https://wa.me/03704831117" target="_blank">Whatsapp</a>
        <a href="contact.html">Get in Touch</a>
        <a href="about.html">Learn More</a>
      </div>
    </div>
  </footer>

  <script>
    // Add mobile nav toggle functionality
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      e.target.reset();
    });
  </script>
</body>
</html>
